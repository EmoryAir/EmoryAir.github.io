<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300" rel="stylesheet">

    <title>MSC | Air Emory</title>

    <!-- include leaflet css and javascript -->
    <link rel="stylesheet" crossorigin="" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
    <!--JQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- include our own css -->
    <link rel="stylesheet" href="style.css" />

    <!-- include w3.js javascript -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- include jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--include canvas.js -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!--include css -->
    <link rel="stylesheet" type="text/css" href="mscData.css">
    <!--include javascript functions -->
    <script src="mscData.js"></script>

    <!-- we include the javascript at the bottom, see below -->
</head>

<div w3-include-html="nav.html"></div>
<script> w3.includeHTML(); </script>

<body>
    <h1>MSC</h1>

    <!--Data Analytics-->
    <table id="dataAnalytics" align="center">
		<tr><th>Today's Date</th><th>Average PM<sub>10</sub></th><th>Average PM<sub>2.5</sub></th><th>Average Temperature</th><th>Average Relative Humidity</th></tr>
		<tr><td></td><td></td><td></td><td></td><td></td></tr>
	</table>

    <!--Current Day Data-->
    <div id="currentDayData" class="dataSect">Current Day Data
        <div id="currDayGraphBlock" class="graphBlock">
            <div id="currDayGraph" class="graph"></div>
        </div>

        <div id="currDayTableBlock" class="scroll" class="tableBlock">
            <table id="currDay" class="center"></table>
        </div>
    </div>

    <!--Hourly data from Current Day sheet-->
    <div id="hourlyData" class="dataSect">Hourly Averages
        <div id="hourlyGraphBlock" class="graphBlock">
            <div id="hourlyGraph" class="graph"></div>
        </div>
        <div id="hourlyTableBlock" class="scroll" class="tableBlock">
            <table id="hourly" class="center"></table>
        </div>
    </div>

    <!--Hourly averaged over the month -->
    <div id="avgDayData" class="dataSect">Hourly Averages for Current Month
	<div id="avgDayGraphBlock">
		<div id="avgDayGraph" class="graph"></div>
	</div>
	<div id="avgDayTableBlock" class="scroll" class="tableBlock">
		<table id="avgDay" class="center"></div>
	    </div>
	</div>

    <h3>View all of our data <a href="https://docs.google.com/spreadsheets/d/1IpmZM0CTu4Ju2vR9nNPbUOFKtJNHCO69ydEH9vAtxWI/edit?usp=sharing" target="_blank">here</a>.
    </h3>

    <script>
    showDate();
    averages();
    currDayGraph();
    currDay();
    hourlyGraph();
    hourly();
    avgDayGraph();
    avgDay();
	   
    </script>

    <!-- include our own javascript -->
    <script src="main.js"></script>


</body>
<footer>
    Contact us at <a href="mailto:emoryaq@gmail.com">emoryaq@gmail.com</a>
</footer>
</html>
