    <head>
        <meta charset="utf-8" />

        <title>MSC | Air Emory</title>

		<!-- include leaflet css and javascript -->
		<link rel="stylesheet" crossorigin="" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
	        <!--JQuery library-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- include our own css -->
		<link rel="stylesheet" href="style.css" />

		<!-- include w3.js javascript -->
		<script src="https://www.w3schools.com/lib/w3.js"></script>

		<!-- include jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!--include canvas.js -->
		<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<!--include css -->
		<link rel="stylesheet" type="text/css" href="mscData.css">
		<!--include javascript functions -->
		 <script src="mscData.js"></script>

		<!-- we include the javascript at the bottom, see below -->
    </head>

    <div w3-include-html="nav.html"></div>
    <script> w3.includeHTML(); </script>

	<body>
		<h1>MSC</h1>
		
		<!--Current Data Analytics-->
		<div id="cornerInfo">
			<!--Today's date-->
			<div id="dateContainer" class="analyticsContainer">
				<div id="dateTitle" class="analyticsTitle">Date</div>
				<div id="date" class="analytics"></div>
			</div>

			<!--Current Daily PM10 Average-->
			<div id="pm10AvgContainer" class="analyticsContainer">
				<div id="pm10avgTitle" class="analyticsTitle">PM10 Avg</div>
				<div id="pm10avg" class="analytics"></div>
			</div>

			<!--Current Daily PM2.5 Average-->
			<div id="pmfineAvgContainer" class="analyticsContainer">
				<div id="pmfineavgTitle" class="analyticsTitle">PM2.5 Avg</div>
				<div id="pmfineavg" class="analytics"></div>
			</div>
		</div>

	<!--Current Day Data-->
	<div id="currentDayData" class="dataSect">Current Day Data
		<div id="currDayGraphBlock" class="graphBlock">
			<div id="currDayGraph" class="graph"></div>
		</div>

		<div id="currDayTableBlock" class="scroll" class="tableBlock">
			<table id="currDay" class="center"></table>
		</div>
	</div>

	<!--Hourly data from Current Day sheet-->
	<div id="hourlyData" class="dataSect">Hourly Averages
		<div id="hourlyGraphBlock" class="graphBlock">
			<div id="hourlyGraph" class="graph"></div>
		</div>
		<div id="hourlyTableBlock" class="scroll" class="tableBlock">
			<table id="hourly" class="center"></table>
		</div>
	</div>
		
        <h3>All of our data is available <a href="https://docs.google.com/spreadsheets/d/1IpmZM0CTu4Ju2vR9nNPbUOFKtJNHCO69ydEH9vAtxWI/edit?usp=sharing" target="_blank">here</a>
        </h3>
        <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSQOMC28FoDY__7p7h4ZWvVPLtuK21D-9pikN4toM6F5Bv5fkviZ6fUd8lXJ0vhlXD6XbKp7PHnrazW/pubchart?oid=201588293&amp;format=interactive"></iframe>

	<script>
		showDate();
		averages();
		currDayGraph();
		currDay();
		hourly();
	</script>
		
		<!-- include our own javascript -->
		<script src="main.js"></script>
		
		
	</body>
