<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EmoryAQ Map</title>
  
  <!-- External Leaflet Style Sheet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
  
  
  
</head>
<body>
    <!-- Our web map and content will go here -->
    <!-- map -->
    <!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <div id="map" style="width: 705px; height: 375px"></div>
    <script>
      // Create variable to hold map element, give initial settings to map
      var map = L.map('map',{ center: [34.362432, -84.086086], zoom: 14});
      
      // Add OpenStreetMap tile layer to map element
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
    
      
    </script>
  
  
</body>
</html>
